apiVersion: apps/v1
kind: Deployment
metadata:
  name: pedidos-dep
  namespace: fast-order
  labels:
    app: pedidos-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pedidos-api
  template:
    metadata:
      labels:
        app: pedidos-api
    spec:
      containers:
      - name: pedidos-api-cont
        image: bergzado/pedidos-api:0.0.8
        ports:
        - containerPort: 8080
        - containerPort: 8081
        envFrom:
          - configMapRef:
              name: pedidos-api-configmap
          - secretRef:
              name: pedidos-api-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
